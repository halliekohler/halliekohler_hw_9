<!DOCTYPE html>
<html>
<head>
	<title>Design</title>

	<link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">


	<style>
		body{
			width: 100%;
			background-image: url("./assets/images/background.png");
		}

		.title{
			padding: 50px 0;
			font-family:'Fredericka the Great', serif;
			text-align: center;

		}

		.title h1{
			font-size: 40px;
			line-height: 50px;
		}


		.background{
			background-color: white;
			height: 2100px;
			width: 800px;
			margin: 200px auto;
			border-radius: 10px;
		}

		.thumbnail{
	        display: inline-block;
	        float: left;
	        width: 340px;
	        margin: 0 auto;
	        padding: 30px;
	        cursor: pointer;
      	}

      	.lightbox{
	        display: none;
	        position: fixed;
	        top: 0;
	        left: 0;
	        width: 100%;
	        height: 100%;
	        z-index: 21;
      	}

      	.lightbox img{
	       	position: absolute;
	       	left: 400px;
	       	top: 50px;
	        width: 600px;

      	}

      	.fa-times-circle-o{
	        position: absolute;
	        top: 50px;
	        right: 50px;

      	}

      	.overlay{
	        position: absolute;
	        width: 100%;
	        height: 100%;
	        top: 0;
	        left: 0;
			background-color: rgba(255,255,255,0.8);
       	}
	</style>
</head>

<body>
	<div id="header_wrapper">
		<div id="logo">
			<a href="index.html"><h1>Meander Line Design Co.</h1></a>
		</div>
		<nav id="top">
			<ul>
				<li> <a href="contact.html">Contact</a></li>
				<li> <a href="http://mothmullein.com" target="blank">Shop</a></li>
				<li> <a href="cards.html">Cards</a></li>
				<li> <a href="design.html">Design</a></li>
			</ul>
		</nav>
	</div>

	
	<div class="background">  	
		<div class = "title">
			<h1>Graphic &amp; Hand Drawn Illustration</h1>
		</div>

		<img class="thumbnail" src="./assets/images/design/design9.png">
	    <img class="thumbnail" src="./assets/images/design/design2.png">
	    <img class="thumbnail" src="./assets/images/design/design3.png">
	    <img class="thumbnail" src="./assets/images/design/design4.png">
	    <img class="thumbnail" src="./assets/images/design/design6.png">
	    <img class="thumbnail" src="./assets/images/design/design7.png">
	    <img class="thumbnail" src="./assets/images/design/design1.png">
	    <img class="thumbnail" src="./assets/images/design/design8.png">
	    <img class="thumbnail" src="./assets/images/design/design10.png">
	    <img class="thumbnail" src="./assets/images/design/design12.png">

	    <div class="lightbox">
	    	<div class="overlay"></div>
	 		<i class="fa fa-times-circle-o fa-lg" ></i>
	    	<img class="enlarged-image" src="">
	    </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>

    $(document).ready(function() {
        
        $("body").on("contextmenu", ".enlarged-image", function() {
          return false;
        });

        $(".thumbnail").click(function() {
          $("body").css("overflow", "hidden");
          $(".lightbox .enlarged-image").attr("src", $(this).attr("src"));
          $(".lightbox").show();
        });

        $(".fa-times-circle-o").click(function() {
          $("body").css("overflow", "");
          $(".lightbox .enlarged-image").attr("src", "");
          $(".lightbox").hide();
        });

         $(".overlay").click(function() {
          $("body").css("overflow", "");
          $(".lightbox .enlarged-image").attr("src", "");
          $(".lightbox").hide();
        });       
    });

	</script>
</body>

</html>
